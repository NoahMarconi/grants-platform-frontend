<ion-header mode="md" no-border>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title *ngIf="!searchBar">
      <!-- {{path}} -->
    </ion-title>

    <form [formGroup]="myForm" class="">
      <div>
        <ion-item lines="none" class="custom-search" *ngIf="searchBar">
          <ion-label slot="start">Find</ion-label>
          <ion-input placeholder="grant ..." mode="md" type="search" formControlName="searchBox"></ion-input>
          <ion-button slot="end" color="primary" mode="md" (click)="onSearch()">
            <ion-icon class="gp-search"></ion-icon>
          </ion-button>

          <!-- <div *ngIf="searchResult.length" class="">
            <ul class="">
              <li *ngFor="let x of searchResult" (click)="selectGrant(x)">
                {{ x.grantName }}
              </li>
            </ul>
          </div> -->
        </ion-item>
  
        
      </div>
      
    </form>

    <ion-buttons slot="end">
      <ion-button mode="md" class="user-profile-menu">
        <div class="user-icon"> <img src="{{userData.picture}}" alt="" style="max-width: 20%;"></div>
        <span>{{userData.userName}}<i class="gp-arrow-down" (click)="userMenuPopover($event)"></i></span>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
